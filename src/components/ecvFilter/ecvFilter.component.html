<mat-form-field (click)="openFilter()">
  <mat-label>{{ label }}</mat-label>
  <mat-select #ECVsSelect multiple>
    <mat-select-trigger>{{ '' }} item(s) selected</mat-select-trigger>
    <mat-option *ngFor="let ecv of ECVsList" [value]="ecv" style="display: none">{{ ecv.name }}</mat-option>
  </mat-select>
</mat-form-field>
